name: Update docs

on:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:
  # workflow_call:
  #   secrets:
  #     SSH_GH_PAGES:
  #       description: 'SSH key for GitHub Pages deployment'
  #       required: true
  #   inputs:
  #     package-dependencies:
  #         description: 'Apt package dependencies'
  #         required: false
  #         default: ''
